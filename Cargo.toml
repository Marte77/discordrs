[package]
name = "discordrs"
version = "0.1.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.16.1", features = ["full"] }
serenity = { version = "0.10", features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "standard_framework", "utils","rustls_backend"]}
serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
reqwest = { version = "0.11", features = ["json"] }
egg-mode = "0.16"